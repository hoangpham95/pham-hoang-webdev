<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <h1>Login</h1>
    <input ng-model="model.user.username" placeholder="Username" class="form-control">
    <input ng-model="model.user.password" placeholder="Password" class="form-control" type="password">

    <a ng-click="model.login(model.user)" class="btn btn-primary btn-block">
        Login
    </a>
    <a ng-click="model.register(model.user)" class="btn btn-success btn-block">
        Register
    </a>
</div>
