<div class="under-navbar widget-heading">
    <label>Name</label>
    <input ng-model="model.widget.name" class="form-control">

    <label>Text</label>
    <input ng-model="model.widget.text" class="form-control" value="US Senate Reaches Compromise on Emergency">

    <label>Size</label>
    <input ng-model="model.widget.size" class="form-control" value="3">

    <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">
        Delete
    </a>
</div>
