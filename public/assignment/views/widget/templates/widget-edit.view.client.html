<nav class="navbar navbar-default navbar-fixed-top">
    <a class="navbar-brand pull-left"
        ng-href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <label class="navbar-brand">Widget Edit</label>
    <a ng-click="model.updateWidget(model.widget)" class="navbar-brand pull-right">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    </a>
</nav>
<div class="under-navbar" ng-switch="model.widget.widgetType">
    <div>
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <div ng-switch-when="HEADING">
            <ng-include src="'views/widget/editors/widget-heading-edit.view.client.html'">
        </div>
        <div ng-switch-when="IMAGE">
            <ng-include src="'views/widget/editors/widget-image-edit.view.client.html'">
        </div>
        <div ng-switch-when="YOUTUBE">
            <ng-include src="'views/widget/editors/widget-youtube-edit.view.client.html'">
        </div>
        <div ng-switch-when="HTML">
            <ng-include src="'views/widget/editors/widget-html-edit.view.client.html'">
        </div>
        <div ng-switch-when="TEXT">
            <ng-include src="'views/widget/editors/widget-text-edit.view.client.html'">
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <a class="navbar-brand pull-right"
       ng-href="#/user/{{model.uid}}">
        <span class="glyphicon glyphicon-user glyphicon-white user-icon" aria-hidden="true"></span>
    </a>
</nav>
