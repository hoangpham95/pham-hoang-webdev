<nav class="navbar navbar-default navbar-fixed-top">
    <a class="navbar-brand pull-left"
       ng-href="#/user/{{model.uid}}/website/{{model.wid}}/page/">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <label class="navbar-brand">Widgets</label>
    <a class="navbar-brand pull-right"
        ng-href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
</nav>
<div class="under-navbar">
    <div wbdv-sortable="{{model.pid}}">
        <div ng-repeat="widget in model.widgets">
            <div class="widget-container">
                <div ng-switch="widget.widgetType">
                    <div ng-switch-when="HEADING">
                        <ng-include src="'views/widget/templates/widget-heading.view.client.html'"></ng-include>
                    </div>
                    <div ng-switch-when="IMAGE">
                        <ng-include src="'views/widget/templates/widget-image.view.client.html'"></ng-include>
                    </div>
                    <div ng-switch-when="YOUTUBE">
                        <ng-include src="'views/widget/templates/widget-youtube.view.client.html'"></ng-include>
                    </div>
                    <div ng-switch-when="HTML" ng-bind-html="model.getTrustedHtmlSource(widget.text)"></div>
                    <div ng-switch-when="TEXT" ng-bind-html="model.getTrustedHtmlSource(widget.text)">
                        <ng-include src="'views/widget/templates/widget-text.view.client.html'"></ng-include>
                    </div>
                </div>
                <div class="pin-right-top">
                    <a ng-href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog user-icon" aria-hidden="true"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <a class="navbar-brand pull-right"
       ng-href="#/user/{{model.uid}}">
        <span class="glyphicon glyphicon-user glyphicon-white user-icon" aria-hidden="true"></span>
    </a>
</nav>
