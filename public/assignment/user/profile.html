<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../css/navbarStyle.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <label class="navbar-brand">Profile</label>
        <a class="navbar-brand pull-right">
            <span class="glyphicon glyphicon-ok glyphicon-white" aria-hidden="true"></span>
        </a>
    </nav>
    <div class="container-fluid under-navbar">
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" placeholder="hoangpham">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" placeholder="phhoang@ccs.neu.edu">
        </div>
        <div class="form-group">
            <label>First name</label>
            <input class="form-control" type="text" placeholder="Hoang">
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input class="form-control" type="text" placeholder="Pham">
        </div>
        <div class="form-group">
            <a class="btn btn-success btn-block" href="../website/website-list.html">
                Websites
            </a>
            <a class="btn btn-danger btn-block" href="login.html">
                Logout
            </a>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <a class="navbar-brand pull-right">
            <span class="glyphicon glyphicon-user glyphicon-white" aria-hidden="true"></span>
        </a>
    </nav>
</body>
</html>
